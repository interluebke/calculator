<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <script src="src/script.js"></script>
        <link rel="stylesheet" href="styles/styles.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div class="top-bar">
                <p>0</p>
            </div>
            
            <div class="buttons">
                <div class="col">    
                    <button class="btn op" id="add">+</button>
                    <button class="btn num" id="seven">7</button>
                    <button class="btn num" id="four">4</button>
                    <button class="btn num" id="one">1</button>
                    <button class="btn num" id="zero">0</button>
                </div>

                <div class="col">
                    <button class="btn op" id="subtract">-</button>
                    <button class="btn num" id="eight">8</button>
                    <button class="btn num" id="five">5</button>
                    <button class="btn num" id="two">2</button>
                    <button class="btn num" id="decimal">.</button>
                </div>

                <div class="col">
                    <button class="btn op" id="multiply">x</button>
                    <button class="btn num" id="nine">9</button>
                    <button class="btn num" id="six">6</button>
                    <button class="btn num" id="three">3</button>
                    <button class="btn num" id="clear">AC</button>
                </div>

                <div class="col">
                    <button class="btn op" id="divide">รท</button>
                    <button class="btn calc" id="calculate">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
